<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="jumbotronText">Weather Dashboard</h1>
            </div>
          </div>
          <!-- add col-5 and col-7 for col split -->
          <div class="row">
            <div class="card col-4" style="width: 25rem;">
              <h3 class="card-title">Search for a City:</h3>
              <div class="card-body">
                  <!-- <form id="search-form" class="form w-100"> -->
                  <input id="search-input" class="form-input w-100" type="text" placeholder="Houston">
                  <button class="btn">Search</button>            
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">example search history</li>
                <li class="list-group-item">example search history</li>
                <li class="list-group-item">example search history</li>
              </ul>
            </div>
          <div class="currentForecast col-8">
            <h4 id="locationResults">Location</h4>
            <h5 id="dateResults">/Date</h5>
            <ul>
              <!-- anything after span erases once search results display -->
              <li>Temp: <span id="tempResults"</span>&#176F</li>
              <li>Wind: <span id="windResults"</span></span></li>
              <li>Humidity: <span id="humidityResults"</span></span></li>
            </ul>
          </div>
          
          </div>
    
  
    <script type='text/javascript' src='./config.js'></script>
    <script src="./Assets/js/script.js"></script>
    
  </body>
  
  </html>
